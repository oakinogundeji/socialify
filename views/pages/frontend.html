<!--Main app structure -->
<%- contentFor('frontend header') %>
<script src="/socket.io/socket.io.js"></script>
<style>
  #app-chat {
    /*width: 600px;*/
    width: 100%;
    margin-top: 20px;
    height: 400px;
    border: 2px solid black;
    /*background: #EEEEFF;*/
    border-radius: 10px 10px 0 0;
  }
  #chat-address-bar {
    background: #36413E;
    /*height: 60px;*/
    color: white;
  }
  #chat-status-box h3 {
    border-bottom: 3px solid black;
  }
  #chat-online-friends p {
    font-size: 14px;
  }
  #chat-box-display {
    width: 100%;
    height: 250px;
    background-color: #EFEFF0;
    overflow: auto;
  }
  .post-enhancements, .feed-enhancements, .comment-enhancements {
    margin: 10px;
    padding: 10px;
  }
  .post-enhancements span, .feed-enhancements span, .comment-enhancements span {
    margin: 0 20px;
  }
  .post-enhancements span:hover, .feed-enhancements span:hover,
  .comment-enhancements span:hover {
    cursor: pointer;
  }
  #app-feeds {
    /*background-color: gray;*/
    position: fixed;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 120px;
    /*float: right;*/
  }
  #user-feed {
    background-color: #36413E;
    width: 100%;
    height: 100%;
    color: white;
    /*float: right;*/
  }
  #user-feed a {
    color: white;
  }
  #app-contacts, #app-nav {
    max-width: 440px;
  }
  #friends-results-modal-body, #show-friends-list-modal-body,
  #show-friends-list-search-results-modal-body, #display-page-posts,
  #display-friend-hub-posts {
    overflow: auto;
  }
  #display-page-posts, #display-friend-hub-posts {
    height: 300px;
  }
  #friend-list-search {
    margin-bottom: 10px;
  }
</style>

<%- contentFor('frontend body') %>
<div id="app" class="container-fluid">
  <router-view></router-view>
</div>

<script>
  var
    fname = "<%- userdata.fname%>",
    lname = "<%- userdata.lname%>",
    email = "<%- userdata.email%>",
    photo = "<%- userdata.photo%>" || null,
    status = "<%- userdata.status%>" || null,
    hasFriends = <%= userdata.hasFriends%>,
    hasPage = <%= userdata.hasPage%>;
  /*console.log('fname',fname);
  console.log('lname',lname);
  console.log('email',email);
  console.log('photo',photo);
  console.log('status',status);
  console.log('has friends',hasFriends);
  console.log('has_page',hasPage);*/
  window.userdata = {
    fname: fname,
    lname: lname,
    email: email,
    photo: photo,
    status: status,
    hasFriends: hasFriends,
    hasPage: hasPage
  };
  //console.log('window.userdata',window.userdata);
</script>

<script src="js/main.js"></script>
