<!--Main app structure -->
<%- contentFor('frontend header') %>
<script src="/socket.io/socket.io.js"></script>
<style>
  #app-chat {
    margin: 10px auto;
    width: 600px;
    height: 400px;
    border: 2px solid black;
    background: #EEEEFF;
    border-radius: 10px 10px 0 0;
  }
  #chat-address-bar {
    background: #BEB7A4;
    width: 100%;
    height: 60px;
  }
  #chat-address-bar h1 {
    font-size: 28px;
    margin: 0;
    padding-top: 5px;
  }
  #chat-box, #chat-status-box {
    display: inline-block;
  }
  #chat-box {
    background: #F4F7BE;
    width: 68%;
    height: 336px;
    border-right: 2px dashed black;
  }
  #chat-box-display {
    width: 100%;
    height: 312px;
  }
  #chat-box-input {
    border: 1px solid black;
    width: 100%;
    height: 24px;
  }
  #chat-status-box {
    background: #DEBA6F;
    width: 30%;
    height: 336px;
  }
  .post-enhancements {
    margin: 10px;
    padding: 10px;
  }
  .post-enhancements span {
    margin: 0 20px;
  }
  .post-enhancements span:hover {
    cursor: pointer;
  }
</style>

<%- contentFor('frontend body') %>
<div id="app" class="col-md-9">
  <router-view></router-view>
</div>

<script>
  var
    fname = "<%- userdata.fname%>",
    lname = "<%- userdata.lname%>",
    email = "<%- userdata.email%>",
    photo = "<%- userdata.photo%>" || null,
    status = "<%- userdata.status%>" || null,
    hasFriends = <%= userdata.hasFriends%>,
    hasPage = <%= userdata.hasPage%>;
  /*console.log('fname',fname);
  console.log('lname',lname);
  console.log('email',email);
  console.log('photo',photo);
  console.log('status',status);
  console.log('has friends',hasFriends);
  console.log('has_page',hasPage);*/
  window.userdata = {
    fname: fname,
    lname: lname,
    email: email,
    photo: photo,
    status: status,
    hasFriends: hasFriends,
    hasPage: hasPage
  };
  //console.log('window.userdata',window.userdata);
</script>

<script src="js/main.js"></script>
